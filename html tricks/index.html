<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tricks</title>
</head>
<body>
    <div>
         <!-- Translate -->
        <p translate="no">This is a paragraph</p>
        <!-- Spellcheck -->
        <input type="text" spellcheck="true">
         <!-- Tooltip -->
        <span title="this is the tooltip">Hover</span>
         <!-- Download -->
        <a href="image/poster.png" download="">Download Now</a>
         <!-- Poster -->
        <video src="" poster="/image/poster.png"></video>
         <!-- Content Editable -->
        <p contenteditable="true">This is an Editable paragraph</p>
         <!-- Accept -->
        <input type="file" accept="image/*">
         <!-- Hidden -->
        <input type="hidden" id="input" value="12345">
    </div>
</body>
</html>
