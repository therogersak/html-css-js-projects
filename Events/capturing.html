<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Capturing</title>
  </head>
  <body>
    <div
      class="div2"
      style="background-color: red; width: 500px; height: 500px"
    >
     <div class="div1" style="background-color: rgb(71, 29, 29); width: 200px; height: 200px"> <button onclick="button(event)" class="event">Click</button></div>
    </div>
    <script>
      window.addEventListener(
        "click",
        () => {
          console.log("Window");
        },
        true
      );

      document.addEventListener(
        "click",
        () => {
          console.log("Document");
        },
        true
      );

      document.querySelector(".div2").addEventListener(
        "click",
        () => {
          console.log("DIV 2");
        },
        true
      );

      document.querySelector(".div1").addEventListener(
        "click",
        () => {
          console.log("DIV 1");
        },
        true
      );

      document.querySelector("button").addEventListener(
        "click",
        () => {
          console.log("CLICK ME!");
        },
        true
      );
    </script>
  </body>
</html>
