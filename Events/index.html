<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Bubbling</title>
  </head>
  <body>
    <div
      class="container"
      style="background-color: red; width: 500px; height: 500px"
      onclick="container()"
    >
      <button onclick="button(event)" class="event">Click</button>
    </div>
    <script>
      function container() {
        console.log("I am Container");
      }

      function button(event) {
        event.stopPropagation();
        console.log("I am Button");
      }
    </script>
  </body>
</html>
