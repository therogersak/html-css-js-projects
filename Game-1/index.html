<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game -1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game">
      <header>
        <div class="game__health">
          <div class="game__health-number">100%</div>
          <div class="game__health-bar"></div>
        </div>
      </header>
      <div>
        <div class="game__title">Guess a number between 1 & 10</div>
        <div class="game__number">?</div>
        <div class="game__feedback">What s your guess?</div>
      </div>
      <footer>
        <input type="number" class="class__guess" />
        <button class="game__button game__button-play">Play</button>
        <button class="game__button game__button-reset">Reset</button>
      </footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
